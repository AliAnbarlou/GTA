
{% block content %}
<div class="container">
    <h2>نوشتن کلمه جدید</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="word">کلمه:</label>
            <input type="text" id="word" name="word" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="meaning">معنی:</label>
            <textarea id="meaning" name="meaning" class="form-control" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="example">مثال:</label>
            <textarea id="example" name="example" class="form-control" rows="2"></textarea>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-success">افزودن کلمه</button>
        <a href="{% url 'Authentication:UserWords' request.user.username %}" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
{% endblock %}
