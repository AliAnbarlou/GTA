{% extends "../Base/UserBase.html" %}

{% block route-head %}
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="توضیح کوتاه درباره محتوای صفحه - حداکثر 160 کاراکتر">
  <meta name="keywords" content="کلمه کلیدی 1, کلمه کلیدی 2, کلمه کلیدی 3">
  <title>زبانزد - افزودن کلمه جدید</title>
{% endblock route-head %}

{% block route-content %}
  <form class="form center" method="POST">
    <h2 class="text-center">نوشتن کلمه جدید</h2>
    {% csrf_token %}
    
    <fieldset class="form__field">
      <label class="form__label" for="word-input">کلمه مورد نظر</label>
      <input
        type="text"
        name="word"
        id="word-input"
        class="form__input"
        placeholder="کلمه خود را وارد نمایید"
        autocomplete="off"
        required>
    </fieldset>

    <fieldset class="form__field">
      <label class="form__label" for="meaning-input">معنی کلمه</label>
      <input
        type="text"
        name="meaning"
        id="meaning-input"
        class="form__input"
        placeholder="معنی کلمه را وارد نمایید"
        autocomplete="off"
        required>
    </fieldset>

    <fieldset class="form__field">
      <label class="form__label" for="example-input">مثال کلمه</label>
      <input
        type="text"
        name="example"
        id="example-input"
        class="form__input"
        placeholder="یک مثال برای کلمه بزنید"
        autocomplete="off"
        required>
    </fieldset>

    <div class="form__err-wrapper">
      {% if messages %}
        {% for message in messages %}
          <p class="form__err">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <button type="submit" class="form__submitter">افزودن کلمه</button>
  </form>
{% endblock route-content %}
