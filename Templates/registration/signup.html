{% extends '../Base/UserBase.html' %}

{% block route-head %}
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="توضیح کوتاه درباره محتوای صفحه - حداکثر 160 کاراکتر">
  <meta name="keywords" content="کلمه کلیدی 1, کلمه کلیدی 2, کلمه کلیدی 3">
  <title>زیانزد - ثبت نام</title>
{% endblock route-head %}

{% block route-content %}
  <form class="form center" method="post">
    <h2 class="text-center">ثبت نام</h2>
    <a class="form__link" href="{% url 'Authentication:login' %}">حساب دارید؟ ورود</a>
    {% csrf_token %}
    <fieldset class="form__field">
      <label class="form__label" for="username">
        نام کاربری
      </label>
      <input
        type="text"
        name="username"
        id="username"
        class="form__input"
        placeholder="نام کاربری خود را وارد نمایید"
        autocomplete="username"
        required>
    </fieldset>
    <fieldset class="form__field">
      <label class="form__label" for="user-email">
        ایمیل
      </label>
      <input
        type="email"
        name="email"
        id="user-email"
        class="form__input"
        placeholder="ایمیل خود را وارد کنید" 
        autocomplete="email"
        required>
    </fieldset>
    <fieldset class="form__field">
      <label class="form__label" for="user-password">
        گذرواژه
      </label>
      <input
        type="password"
        name="password1"
        id="user-password"
        class="form__input"
        placeholder="گذرواژه خود را وارد نمایید" 
        autocomplete="new-password"
        required>
    </fieldset>
    <fieldset class="form__field">
      <label class="form__label" for="confirm-password">
        تایید گذرواژه
      </label>
      <input
        type="password"
        name="password2"
        id="confirm-password"
        class="form__input"
        placeholder="گذرواژه خود را دوباره وارد نمایید" 
        autocomplete="new-password"
        required>
    </fieldset>

    <div class="form__err-wrapper">
      {% if messages %}
        {% for message in messages %}
          <p class="form__err">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <button type="submit" class="form__submitter">ارسال</button>
  </form>
{% endblock route-content %}
