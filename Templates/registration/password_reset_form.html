{% extends '../Base/UserBase.html' %}

{% block route-head %}
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="توضیح کوتاه درباره محتوای صفحه - حداکثر 160 کاراکتر">
  <meta name="keywords" content="کلمه کلیدی 1, کلمه کلیدی 2, کلمه کلیدی 3">
  <title>زبانزد - بازیابی گذرواژه</title>
{% endblock route-head %}

{% block route-content %}
  <form class="form center" method="post">
    <h2 class="text-center">بازیابی گذرواژه</h2>
    {% csrf_token %}

    <fieldset class="form__field">
      <label class="form__label" for="user-email">
        ایمیل
      </label>
      <input
        type="email"
        name="email"
        id="user-email"
        class="form__input"
        placeholder="ایمیل خود را وارد کنید"
        autocomplete="email"
        pattern="^(?!.*\.\.)[a-zA-Z0-9._%+-]{1,64}@[a-zA-Z0-9.-]{1,253}\.[a-zA-Z]{2,63}$"
        required>
    </fieldset>

    <div class="form__err-wrapper">
      {% if messages %}
        {% for message in messages %}
          <p class="form__err">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <button type="submit" class="form__submitter">
      ارسال لینک بازیابی
    </button>
  </form>
{% endblock route-content %}
