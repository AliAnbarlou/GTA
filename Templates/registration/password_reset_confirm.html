{% load static %}
{% block content %}
  <h2>تنظیم رمز عبور جدید</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit">تنظیم رمز جدید</button>
    </form>
  {% else %}
    <p>لینک بازیابی رمز عبور نامعتبر است.</p>
  {% endif %}

  <a href="{% url 'Authentication:UserHome' %}">بازگشت</a>
{% endblock %}
