{% load static %}
{% block content %}
    <h2>شارژ حساب و خرید اشتراک</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}orange{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="plan">انتخاب پلن:</label>
        <select name="plan_id" required>
            {% for plan in plans %}
                <option value="{{ plan.id }}">{{ plan.name }} - {{ plan.price }} تومان</option>
            {% endfor %}
        </select>
        <button type="submit">پرداخت و فعال‌سازی</button>
    </form>
{% endblock %}
