{% extends "Base/Base.html" %}

{% block main %}
    <h2>نتایج جستجو برای "{{ query }}"</h2>
    <ul>
        {% for word in results %}
            {% if word.status == "p" %}
            <a href="{% url 'Word:word_detail' word.slug %}"><li>{{ word.word }} - {{ word.meaning }}</li></a>
        {% endif %}

        {% empty %}
            <li>هیچ نتیجه‌ای یافت نشد.</li>
        {% endfor %}
    </ul>
{% endblock %}
