{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- متا تگ های ضروری -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- تگ های سئو -->
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="توضیح کوتاه درباره محتوای صفحه - حداکثر 160 کاراکتر">
    <meta name="keywords" content="کلمه کلیدی 1, کلمه کلیدی 2, کلمه کلیدی 3">
    <meta name="author" content="نام نویسنده یا برند">
    <meta name="robots" content="index, follow">
    
    <!-- تگ های Open Graph برای شبکه‌های اجتماعی -->
    <meta property="og:title" content="ssss">
    <meta property="og:description" content="توضیح کوتاه برای شبکه‌های اجتماعی">
    <meta property="og:image" content="URL تصویر شاخص">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">

    <!-- تگ Favicon -->
    <link rel="icon" href="/static/Img/fake-logo.png" type="image/x-png">
    
    <!-- تگ‌های CSS -->
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    
    {% block extra_head %}{% endblock %}
    <title></title>
</head>
<body>
    <header>
        <form method="GET" action="{% url 'Home:search_words' %}">
            <input type="text" name="q" placeholder="جستجوی کلمه..." value="{{ query }}">
            <button type="submit">جستجو</button>
        </form>
        {% if request.user.is_authenticated %}
            <a href="{% url 'Authentication:UserHome' %}" class="btn btn-primary">مدیریت حساب</a>
            <form action="{% url 'Authentication:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">خروج</button>
            </form>
            
        {% else %}
            <a href="{% url 'Authentication:login' %}" class="btn btn-secondary">ورود</a>
            <a href="{% url 'Authentication:signup' %}" class="btn btn-primary">ثبت نام</a>
        {% endif %}

    </header>
    <main>
        {% block main %}{% endblock main %}
    </main>
    <footer>

    </footer>
</body>
</html>
