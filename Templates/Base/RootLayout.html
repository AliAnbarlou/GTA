{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="John Doe">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'imgs/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'imgs/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imgs/favicons/favicon-16x16.png' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <link rel="preload" href="{% static 'fonts/vazirmatn-black.woff2' %}" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="{% static 'fonts/vazirmatn-medium.woff2' %}" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="{% static 'app.css' %}" as="style">
  <link rel="stylesheet" href="{% static 'app.css' %}">
  <script src="{% static 'index.js' %}" defer></script>
  {% block head %}
  {% endblock head %}
</head>

<body>
  <header class="header">
    <div class="container header__wrapper">
      <div class="header__brand">
        <img class="header__logo" src="{% static 'imgs/logo.png' %%}" width="200" height="200" alt="لوگوی زبانزد">
        <h1>زبانزد</h1>
      </div>
      <div class="header__icons">
        
        <button class="header__icon-btn header__theme-toggler">
          <svg class="header__icon header__theme-toggler-icon" viewBox="0 0 457.32 457.32">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <g>
                <path d="M228.66,112.692c-63.945,0-115.968,52.022-115.968,115.967c0,63.945,52.023,115.968,115.968,115.968 s115.968-52.023,115.968-115.968C344.628,164.715,292.605,112.692,228.66,112.692z"></path>
                <path d="M401.429,228.66l42.467-57.07c2.903-3.9,3.734-8.966,2.232-13.59c-1.503-4.624-5.153-8.233-9.794-9.683 l-67.901-21.209l0.811-71.132c0.056-4.862-2.249-9.449-6.182-12.307c-3.934-2.858-9.009-3.633-13.615-2.077l-67.399,22.753 L240.895,6.322C238.082,2.356,233.522,0,228.66,0c-4.862,0-9.422,2.356-12.235,6.322l-41.154,58.024l-67.4-22.753 c-4.607-1.555-9.682-0.781-13.615,2.077c-3.933,2.858-6.238,7.445-6.182,12.307l0.812,71.132l-67.901,21.209 c-4.641,1.45-8.291,5.059-9.793,9.683c-1.503,4.624-0.671,9.689,2.232,13.59l42.467,57.07l-42.467,57.07 c-2.903,3.9-3.734,8.966-2.232,13.59c1.502,4.624,5.153,8.233,9.793,9.683l67.901,21.208l-0.812,71.132 c-0.056,4.862,2.249,9.449,6.182,12.307c3.934,2.857,9.007,3.632,13.615,2.077l67.4-22.753l41.154,58.024 c2.813,3.966,7.373,6.322,12.235,6.322c4.862,0,9.422-2.356,12.235-6.322l41.154-58.024l67.399,22.753 c4.606,1.555,9.681,0.781,13.615-2.077c3.933-2.858,6.238-7.445,6.182-12.306l-0.811-71.133l67.901-21.208 c4.641-1.45,8.291-5.059,9.794-9.683c1.502-4.624,0.671-9.689-2.232-13.59L401.429,228.66z M228.66,374.627 c-80.487,0-145.968-65.481-145.968-145.968S148.173,82.692,228.66,82.692s145.968,65.48,145.968,145.967 S309.147,374.627,228.66,374.627z"></path>
              </g>
            </g>
          </svg>
        </button>
        {% if user.is_authenticated %}
        <a class="header__icon-btn" href="{% url 'Authentication:UserHome' %}">
          <svg class="header__icon" viewBox="0 0 24 24" ><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g><circle cx="12" cy="7.25" r="5.73"></circle><path d="M1.5,23.48l.37-2.05A10.3,10.3,0,0,1,12,13h0a10.3,10.3,0,0,1,10.13,8.45l.37,2.05"></path></g></svg>
        </a>
        {% else %}
        <a class="header__icon-btn" href="{% url 'Authentication:signup' %}">
          <svg class="header__icon" viewBox="0 0 24 24" ><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g><circle cx="12" cy="7.25" r="5.73"></circle><path d="M1.5,23.48l.37-2.05A10.3,10.3,0,0,1,12,13h0a10.3,10.3,0,0,1,10.13,8.45l.37,2.05"></path></g></svg>
        </a>
        {% endif %}
      </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      {% block main-content %}
      {% endblock %}
    </div>
  </main>
</body>

</html>
