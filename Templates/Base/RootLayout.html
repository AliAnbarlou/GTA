{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="John Doe">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'imgs/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'imgs/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imgs/favicons/favicon-16x16.png' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <link rel="preload" href="{% static 'fonts/vazirmatn-black.woff2' %}" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="{% static 'fonts/vazirmatn-medium.woff2' %}" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="{% static 'app.css' %}" as="style">
  <link rel="stylesheet" href="{% static 'app.css' %}">
  <script src="{% static 'index.js' %}" defer></script>
  {% block head %}
  {% endblock head %}
</head>

<body>
  <header class="header">
    <div class="container header__wrapper">
      <div class="header__brand">
        <img class="header__logo" src="{% static 'imgs/logo.png' %%}" width="200" height="200" alt="لوگوی زبانزد">
        <h1>
          <a href="{% url 'Home:Home'%}" style="color:white;">
            زبانزد
          </a>
        </h1>
      </div>
      <div class="header__icons">
        
        <button class="header__icon-btn header__theme-toggler">
          <svg class="header__icon" viewBox="0 0 24 24">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <circle cx="12" cy="12" r="5" stroke-width="1.5"></circle>
              <path d="M12 2V4" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M12 20V22" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M4 12L2 12" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M22 12L20 12" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M19.7778 4.22266L17.5558 6.25424" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M4.22217 4.22266L6.44418 6.25424" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M6.44434 17.5557L4.22211 19.7779" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M19.7778 19.7773L17.5558 17.5551" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
        </button>
        {% if user.is_authenticated %}
        <a class="header__icon-btn" href="{% url 'Authentication:UserHome' %}">
          <svg class="header__icon" viewBox="0 -0.5 25 25">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5 9C16.5 11.2091 14.7091 13 12.5 13C10.2909 13 8.5 11.2091 8.5 9C8.5 6.79086 10.2909 5 12.5 5C13.5609 5 14.5783 5.42143 15.3284 6.17157C16.0786 6.92172 16.5 7.93913 16.5 9Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M5.5 18.9999C9.78787 16.3408 15.2121 16.3408 19.5 18.9999" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
        </a>
        {% else %}
        <a class="header__icon-btn" href="{% url 'Authentication:signup' %}">
          <svg class="header__icon" viewBox="0 -0.5 25 25">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5 9C16.5 11.2091 14.7091 13 12.5 13C10.2909 13 8.5 11.2091 8.5 9C8.5 6.79086 10.2909 5 12.5 5C13.5609 5 14.5783 5.42143 15.3284 6.17157C16.0786 6.92172 16.5 7.93913 16.5 9Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M5.5 18.9999C9.78787 16.3408 15.2121 16.3408 19.5 18.9999" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
        </a>
        {% endif %}
      </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      {% block main-content %}
      {% endblock %}
    </div>
  </main>
</body>

</html>
